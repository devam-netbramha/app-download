<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>App Download Landing Page | CIBIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section class="download-banner">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-7">
            <div class="download-banner-body">
              <h1 class="download-banner-title">Stay Credit-Ready <br><span class="highlight">On The Go</span> With CIBIL Mobile App</h1>
              <div class="download-cta">
                <p class="download-cta-title">Download the app now</p>
                <div class="download-cta-row">
                  <div class="item">
                    <a href="#">
                      <img class="img-fluid" src="./images/google-play.png" alt="Google Play">
                      <span class="sr-only">Google Play</span>
                    </a>
                  </div>
                  <div class="item">
                    <a href="#">
                      <img class="img-fluid" src="./images/app-store.png" alt="App Store">
                      <span class="sr-only">App Store</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="download-qr">
                <p class="download-cta-title">Scan to download</p>
                <div class="download-qr-row">
                  <div class="left">
                    <img class="img-fluid" src="./images/qr-code.png" alt="QR code">
                  </div>
                  <div class="right">
                    <div class="item">
                      <p class="item-number">450k+</p>
                      <p class="item-name">Active Users</p>
                      <p class="item-desc">Source: Google Analytics</p>
                    </div>
                    <div class="item">
                      <p class="item-number">4.1 ‚≠ê</p>
                      <p class="item-name">Customer Rating</p>
                      <p class="item-desc">As of June 2024</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="download-banner-image">
        <div class="download-banner-bg">
          <img class="img-fluid" src="./images/banner-gif.gif" alt="Download App GIF">
        </div>
      </div>
    </section>

  </body>

</html>
